---
skip_tags: true

skip_commits:
  files:
    - '*.md'
    - '*.yml.default'
  message: /\[minor\]/

image: Ubuntu1604

matrix:
  fast_finish: true

# to disable automatic builds
build: off

environment:
  CLOUDBOX_PATH: "/home/appveyor/cloudbox"
  COMMUNITY_PATH: "/home/appveyor/projects/community"
  TAGS: >
    airdcpp
    airsonic
    alltube
    asshama
    bazarrx
    beets
    bitwarden
    bookstack
    calibre-rdp
    calibre-web
    coder
    deluge
    delugevpn
    embystat
    epms
    filebot
    funkwhale
    gazee
    glances
    goplaxt
    handbrake
    heimdall
    invoiceninja
    jdownloader2
    jellyfin
    jirafeau
    kitana
    lazylibrarian
    logarr
    mediabutler
    mellow
    minecraft
    monitorr
    mylar
    nextcloud
    nowshowing
    nzbhydra
    organizrv1
    plex2
    pyload
    qbittorrent
    quassel
    radarrx
    sonarrx
    speedtest
    sshwifty
    subsonic
    synclounge
    thelounge
    unifi
    watchtower
    wordpress
    xteve
    znc

init:
  - sh: curl -s https://cloudbox.works/scripts/dep.sh | sudo -H sh
  - sh: curl -s https://cloudbox.works/scripts/repo.sh | bash

install:
  - sh: |
      echo "=========================="
      echo ""
      echo "Community Branch: $APPVEYOR_REPO_BRANCH"
      echo ""
      cd ${COMMUNITY_PATH}
      cp -n defaults/ansible.cfg.default ansible.cfg
      cp -n defaults/settings.yml.default settings.yml
      sudo ansible-playbook community.yml --syntax-check
      RC=$?; [ $RC -eq 0 ] || exit $RC;
  - ps: |
      if( -not ($env:APPVEYOR_REPO_BRANCH) -or ($env:APPVEYOR_REPO_BRANCH –ne "master") -or ($env:APPVEYOR_REPO_BRANCH –ne "develop") ){
        $env:CB_BRANCH="develop"
      } else { $env:CB_BRANCH="$env:APPVEYOR_REPO_BRANCH" }
  - sh: |
      echo ""
      echo "=========================="
      echo ""
      echo "Cloudbox Branch: appveyor"
      echo ""
      cd ${CLOUDBOX_PATH}
      rm settings.yml accounts.yml adv_settings.yml
      git checkout appveyor
      sudo ansible-playbook cloudbox.yml --syntax-check
      sudo ansible-playbook cloudbox.yml --tags core \
          --skip-tags sanity_check,settings \
          --extra-vars '{"continuous_integration":true}'
  - sh: |
      echo ""
      echo "=========================="
      echo ""
      echo "Community Roles:"
      echo ""
      cd ${COMMUNITY_PATH}
      for TAG in $TAGS
      do
          echo --------------------------
          echo ""
          echo Running Tag: $TAG
          sudo ansible-playbook community.yml --tags $TAG \
              --skip-tags sanity_check,settings \
              --extra-vars '{"continuous_integration":true}'
          RC=$?; [ $RC -eq 0 ] || exit $RC;
          CONTAINERS=$(comm -23 <(docker ps -a --format '{{ .Names}}' | sort) <(echo "letsencrypt\nnginx-proxy") | xargs echo -n)
          docker stop $CONTAINERS &> /dev/null || true
          docker rm $CONTAINERS &> /dev/null || true
          docker image prune -af &> /dev/null || true
          docker volume prune -f &> /dev/null || true
          echo ""
      done
